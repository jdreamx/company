{include file="public/header" /}

<!--轮播图-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/images/1.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="/static/images/2.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="/static/images/3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
</div>
<br>
<!--列表组-->
<div class="row">
    <div class="col-md-6">
        <div class="list-group">
            <a href="{:url('article/getres')}?cate_id=2" class="list-group-item active">
                <h5>公司新闻</h5>
            </a>
            {volist name="news" id="art"}
                <a href="{:url('article/getres')}?cate_id={$art->cate_id}&art_id={$art.art_id}" class="list-group-item">{$art->art_title}</a>
            {/volist}

        </div>
    </div>
    <div class="col-md-6">
        <div class="list-group">
            <a href="{:url('article/getres')}?cate_id=3" class="list-group-item active">
                <h5>公司产品</h5>
            </a>
            {volist name="products" id="product"}
                <a href="{:url('article/getres')}?cate_id={$product->cate_id}&art_id={$product->art_id}" class="list-group-item">{$product->art_title}</a>
            {/volist}

        </div>
    </div>
</div>

{include file="public/footer" /}
